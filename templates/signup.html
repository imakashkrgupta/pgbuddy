<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <title>Signup</title>
  <!-- Link to your favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
</head>

<body>
  <div class="signin_wrapper login_wrapper">
    <div class="signin_pic login_pic"></div>
    <div class="signin_form login_form">
      <form action="" method="post">
        {% csrf_token %}
        <h2>SignUp</h2>
        <!-- -------------------MESSAGES SECTION-------------------- -->
        {% if messages %}
        <ul class="messages" id="messages_ul_id">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>
            <i class='bx bx-x' onclick="message_remove()"></i><br>{{ message }}
          </li>
          {% endfor %}
        </ul>
        {% endif %}
        <!-- <ul class="messages" id="messages_ul_id">
          <li><i class='bx bx-x' onclick="message_remove()"></i><br>gdgdhh Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores nostrum nobis modi itaque, sed ratione magni tenetur! Earum fugit perspiciatis iure inventore aspernatur, quam sint impedit quo quia iusto qui?</li>
        </ul> -->
        <!-- ------------------------------------------------------------ -->
        <label>Name:</label>
        <input type="text" name="name" required /><br>
        <label>Email:</label>
        <input type="email" name="email" required /><br>
        <label>Phone:</label>
        <input type="number" name="phone" required /><br>
        <label>Password:</label>
        <input type="password" name="password" required /><br>
        <label>Confirm Password:</label>
        <input type="password" name="cpassword" required /><br>
        <!-- <label>Register as:</label><br>
          <div class="wrap_signin_form_radios">
            <label>Tenant</label>
            <input type="radio" name="" id="">
            <label>Owner</label>
            <input type="radio" name="" id="">
          </div> -->
        <input type="submit" value="create" />
        <p>Already have an account? <span><a href="/login">Login</a></span></p>
      </form>
    </div>
  </div>
</body>
<!-------------SCRIPT--------------->
<script src="{% static 'main.js' %}"></script>
<!---------------------------------->
</html>
